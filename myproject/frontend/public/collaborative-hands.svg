  </defs>
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- Top left hand (Yellow) -->
  <circle cx="60" cy="80" r="45" fill="#FFD93D"/>
  <path d="M 60 35 Q 80 30 90 50 Q 95 40 110 45 Q 105 55 90 60 Q 85 75 75 85 Q 55 90 40 75 Z" fill="#FFD93D"/>
  
  <!-- Top right hand (Orange) -->
  <circle cx="340" cy="80" r="45" fill="#FF9A56"/>
  <path d="M 340 35 Q 320 30 310 50 Q 305 40 290 45 Q 295 55 310 60 Q 315 75 325 85 Q 345 90 360 75 Z" fill="#FF9A56"/>
  
  <!-- Left hand (Purple) -->
  <circle cx="80" cy="150" r="40" fill="#B366FF"/>
  <path d="M 80 110 Q 100 105 110 125 Q 115 115 130 120 Q 125 130 110 135 Q 105 150 95 160 Q 75 165 60 150 Z" fill="#B366FF"/>
  
  <!-- Right hand (Blue) -->
  <circle cx="320" cy="150" r="40" fill="#4A90E2"/>
  <path d="M 320 110 Q 300 105 290 125 Q 285 115 270 120 Q 275 130 290 135 Q 295 150 305 160 Q 325 165 340 150 Z" fill="#4A90E2"/>
  
  <!-- Bottom left hand (Pink) -->
