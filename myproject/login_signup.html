<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Buddies - Login / Sign Up</title>
    <!-- Link the external CSS file -->
    <link rel="stylesheet" href="styles.css"> <!-- Ensure the path is correct -->
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h1>Bill Buddies</h1>
                <p>Less stress when sharing expenses</p>
            </div>

            <form id="loginForm" class="form" action="login.php" method="post">
                <h2>Login</h2>
                <div class="input-container">
                    <input type="text" name="username" id="login-username" placeholder="Username" required>
                </div>
                <div class="input-container">
                    <input type="password" name="password" id="login-password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <p>Don't have an account? <a href="javascript:toggleForm()">Sign up</a></p>
            </form>

            <form id="signupForm" class="form" action="signup.php" method="post" style="display:none;">
                <h2>Sign Up</h2>
                <div class="input-container">
                    <input type="text" name="username" id="signup-username" placeholder="Username" required>
                </div>
                <div class="input-container">
                    <input type="email" name="email" id="signup-email" placeholder="Email" required>
                </div>
                <div class="input-container">
                    <input type="password" name="password" id="signup-password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <p>Already have an account? <a href="javascript:toggleForm()">Login</a></p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
