  <circle cx="280" cy="220" r="38" fill="#17A2B8"/>
  <path d="M 280 182 Q 260 177 250 197 Q 245 187 230 192 Q 235 202 250 207 Q 255 222 265 232 Q 285 237 300 222 Z" fill="#17A2B8"/>
  
  <!-- Center elements (Cards/Payment) -->
  <rect x="160" y="110" width="80" height="100" rx="8" fill="white" stroke="#DDD" stroke-width="2"/>
  <rect x="175" y="125" width="50" height="30" rx="4" fill="#4A90E2" opacity="0.2"/>
  <circle cx="185" cy="165" r="8" fill="#FF6B9D"/>
  <circle cx="210" cy="170" r="6" fill="#FFD93D"/>
  
  <!-- Connecting lines -->
  <line x1="105" y1="95" x2="160" y2="120" stroke="#DDD" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="295" y1="95" x2="240" y2="120" stroke="#DDD" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="115" y1="155" x2="160" y2="145" stroke="#DDD" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="305" y1="155" x2="240" y2="145" stroke="#DDD" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="150" y1="195" x2="170" y2="165" stroke="#DDD" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="250" y1="195" x2="230" y2="165" stroke="#DDD" stroke-width="2" stroke-dasharray="5,5"/>
</svg>
